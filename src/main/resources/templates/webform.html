<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web Form</title>
</head>
<body>

<div1>

<form action="creategreeting" method="post">
    <label for="nameId">Name: </label>
    <input id="nameId" name="name" placeholder="Enter your name" autofocus>
    <br>
    <label for="ageId">Age: </label>
    <input type="number" id="ageId" name="age" placeholder="Enter your age">
    <br>
    <button type="submit">Send</button>
    <button type="Reset">Delete</button>
</form>

</div1>
</body>
</html>
